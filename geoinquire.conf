<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName geoinquire
    ServerAlias www.geoinquire
    DocumentRoot /var/www/geoinquire
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    ProxyPass /api/ https://localhost:5000/
    ProxyPassReverse /api/ https://localhost:5000/

    Alias "/api/volcanoes" "/home/ehernandez/volcanoes"
    <Directory "/home/ehernandez/volcanoes">
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    <Directory /var/www/geoinquire>
        Options +Includes
        AddOutputFilter INCLUDES .html
        AllowOverride All
        Require all granted
	
	  # CORS configuration
        Header set Access-Control-Allow-Origin "*"
        Header set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
        Header set Access-Control-Allow-Headers "Content-Type, Authorization"
    </Directory>
   
    AddType application/javascript .js


</VirtualHost>
